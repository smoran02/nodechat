<!DOCTYPE html>

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
<form id="chat">
    <input id="chattext" type="text" />
    <input type="submit" value="Send" />
</form>
<script>
    $('#chat').submit(function(e){
        var message = $('#chattext').val();
        alert(message);
    });
</script>
</body>
</html>
